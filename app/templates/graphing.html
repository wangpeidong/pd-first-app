{% extends "header.html" %}
{% block body %}
<body class="body">
	<div class="container" align="left">
		<embed type="image/svg+xml" src={{graph_data|safe}} style='min-width:100%'/>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<div id=”mychart”></div>

	<script>
		$(document).ready(function() {
			alert(document.getElementById('mychart'));
			graph = document.getElementById('mychart');
		    var fig = {{ fig_data | safe }};
		    Plotly.newPlot(graph,fig.data,fig.layout,{displaylogo: false});
		});
	</script>
</body>

{% endblock %}
