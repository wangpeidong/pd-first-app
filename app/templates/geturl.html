{% extends "header.html" %}

{% block body %}
    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center">
                <h1>Get a URL</h1>
            </div>
            <br>

            <form method="POST">

                <div class="form-row">
                    <input class="form-control" type="text" placeholder="http://www.google.com" id="url" name="url">
                </div>
                <br>
                <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>
            
            </form>
            <br><br>
        </div>

        {% if result %}
            <h5> Result </h5>
            {{ result }}
        {% endif %}
    </div>
{% endblock %}
