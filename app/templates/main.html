<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<title>PD Python Programming Lab</title>
</head>

<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">
	    <img src="{{ url_for('static', filename='images/mainlogo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <div class="navbar-nav mr-auto">
	      <a class="nav-item nav-link btn btn-outline-primary" href="/dashboard/" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
		  Start Learning</a>
		</div>
	    <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
	    <div class="navbar-nav my-2 my-lg-0">
			<a href="/support-donate/"> <span class="glyphicon glyphicon-heart mr-sm-2"></span>Support</a>
			<!-- Login button trigger modal -->
			<a data-toggle="modal" data-target="#loginModal" href="#"><span class="glyphicon glyphicon-log-in mr-sm-2"></span>Login</a>
			<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="loginModalLabel">Login</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
					  <form action="" class="form-block" method="post">
						<input type="text" class="form-control" placeholder="Username" name="username" value="">
						<br>
						<input type="password" class="form-control" placeholder="Password" name="password" value="">
					  </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
			        <p>No account? <a data-toggle="modal" data-target="#signupModal" href="#">Register here</a>.</p>
			      </div>
			    </div>
			  </div>
			</div>
			<!-- Sign up button trigger modal -->
			<a data-toggle="modal" data-target="#signupModal" href="#"><span class="glyphicon glyphicon-log-in mr-sm-2"></span>Signup</a>
			<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="signupModalLabel">Signup</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
						<form method=post action="/register">
						  <dl>
							  <dt><label for="username">Username</label>
							  <dd><input id="username" name="username" type="text" value=""></dd>
							  <dt><label for="email">Email Address</label>
							  <dd><input id="email" name="email" type="text" value=""></dd>
							  <dt><label for="password">New Password</label>
							  <dd><input id="password" name="password" type="password" value=""></dd>
							  <dt><label for="confirm">Repeat Password</label>
							  <dd><input id="confirm" name="confirm" type="password" value=""></dd>
						  </dl>
					  </form>
			      </div>
			      <div class="modal-footer">
			      	<label for="accept_tos">I accept the <a href="/about/tos" target="blank">Terms of Service</a> and <a href="/about/privacy-policy" target="blank">Privacy Notice</a></label>
					<input id="accept_tos" name="accept_tos" type="checkbox" value="y">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Submit</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	  </div>
	</nav>

</header>

<body>
	<h1> Welcome to PD homepage </h1>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Propper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
